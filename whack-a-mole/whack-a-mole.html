<!doctype html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
	  <title>JAVASCRIPT CARNIVAL: Whack-a-Mole!</title>
	  <link href="https://fonts.googleapis.com/css?family=Rye&display=swap" rel="stylesheet">
	  <link rel="stylesheet" href="../main.css">
	  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
	</head>
	<body>
		<audio id="whack">
			<source src="./audio/whack-audio.wav" type="audio/wav"></audio>
		</audio>
		<audio id="miss">
			<source src="./audio/miss.wav" type="audio/wav"></audio>
		</audio>
		<audio id="pop">
			<source src="./audio/pop.wav" type="audio/wav"></audio>
		</audio>
		<audio id="gameAudio">
			<source src="./audio/game-music.mp3" type="audio/mp3"></audio>
		</audio>
		<h3> JAVASCRIPT CARNIVAL: Whack-a-Mole! </h3>
		<p>Press 'space bar' to start the game</p>
		<img class="initialHammer" id="hammer" src="./images/hammer.png" alt="hammer">
		<table cellpadding="0px" cellspacing="0px">
			<tr >
				<td colspan="1" class="header"><img  style="width: 50px !important" src="./images/timer.png"></td>
				<td class="header"><span id="timer">00:01:00</span></td>
				<td class="header"></td>
				<td class="header"><img style="width: 50px !important" src="./images/score-flag.png"></td>
				<td class="header"><span id="score">0</span></td>
			</tr>
		</table>
		<table cellpadding="0" cellspacing="0">
		</table>

		<!--script src="whack-a-mole.js"></script-->
		<script src="./js/grid.js"></script>
		<script src="./js/hammer.js"></script>

		<script src="./js/hole.js"></script>
		<script src="./js/game.js"></script>



	</body>
</html>
